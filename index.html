if (!window.d3) {
    document.write('<script src="js/d3.min.js"><\/script>');

<script type="text/javascript">
//Paris Attacks namespace
var BA = BA || {};

BA.duration = 499;

BA.animateLineDrawing = function(path, callback, reverse) {
  var totalLength = path.node().getTotalLength();
  path
    .attr("stroke-dasharray", totalLength + " " + totalLength)
    .attr("stroke-dashoffset", (reverse == true ? -1 : 1 ) * totalLength)
    .transition()
      .duration(BA.duration)
      .ease("linear")
      .attr("stroke-dashoffset", 0)
    .each("end", callback);   
}


BA.pulse = function(){
  circle = d3.select(this);
  var prevR = circle.attr("r");
  circle.transition()
      .duration(BA.duration*0.66)
      .attr("r", 6)
      .transition()
      .duration(BA.duration*0.66)
      .attr("r", 1)
      .transition()
      .duration(BA.duration*0.66)
      .attr("r", 4)
      .transition()
      .duration(BA.duration*0.66)
      .attr("r", prevR)
      .ease('sine')
}

d3.selectAll('.city').on("click", function(){
  d3.selectAll(".hint").transition().duration(BA.duration).style("opacity", "0");
  var city = d3.select(this).attr('id');

  d3.selectAll('.question-groups .city').style("display", "none");
  d3.selectAll('.question-groups .' + city).style("display", "block");
  
  d3.selectAll('.the-attacks .city .times text').style("display", "none");
  var times = d3.selectAll('.the-attacks .city .times text.' + city);
  
  d3.selectAll('.the-attacks .city .arcs path').classed("arc-selected", false);
  d3.selectAll('.the-attacks .city .arcs path.' + city).classed("arc-selected", true);


  var questions = d3.selectAll('.' + city + ' .questions');
  questions.style("display", "none");
  
  var connectorSelector = '.question-groups .' + city + ' .connectors path';
  var paths = d3.selectAll(connectorSelector).each(function(d, i) {
    var path = d3.select(this);
    path.style("display", "block");
    BA.animateLineDrawing(path, function(){
      if (questions.style('display') == 'none') questions.style("display", "block");
    });
  });
  
  var arcSelector = '.the-attacks .city .arcs path.' + city;
  var arcs = d3.selectAll(arcSelector).each(function(d, i) {
    var path = d3.select(this);
    path.style("display", "block");
    BA.animateLineDrawing(path, function(){
       if (times.style('display') == 'none') times.style("display", "block");
    });
  });

});


d3.selectAll('.attack-city').on("click", function(){
  var city = d3.select(this).attr('id');
  var theCity = d3.selectAll('.the-attacks .' + city + '.city circle.' + city);
  theCity.each(BA.pulse);
});
</script>
